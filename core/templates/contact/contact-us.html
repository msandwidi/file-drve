{% extends 'base.html' %}

{% block title %}Sahel Box | Contactez-nous{% endblock %}

{% block content %}
<h1 class="text-xl md:text-2xl lg:text-3xl font-bold mb-4 text-[#027991]">Contactez-nous</h1>

<form method="POST" class="space-y-5 max-w-3xl mb-8">

    {% csrf_token %}

    <div>
        <label class="block mb-1 font-semibold text-gray-600">Nom</label>
        {{ form.name }}
    </div>
    <div>
        <label class="block mb-1 font-semibold text-gray-600">Adresse e-mail</label>
        {{ form.email }}
    </div>
    <div>
        <label class="block mb-1 font-semibold text-gray-600">Sujet</label>
        {{ form.subject }}
    </div>
    <div>
        <label class="block mb-1 font-semibold text-gray-600">Message</label>
        {{ form.message }}
    </div>
    <div>
        <button type="submit" class="bg-[#027991] hover:bg-[#016073] text-white font-bold py-2 px-4">
            Envoyer le message
        </button>
    </div>
</form>
{% endblock %}
