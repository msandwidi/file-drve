{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/twcss.js' %}"></script>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Sahel Box | Mes fichiers</title>
</head>

<body class="bg-gray-100">

    <!-- Mobile navbar -->
    <header class="md:hidden flex items-center justify-between p-4 bg-white shadow">
        <div class="text-xl font-bold">Sahel Box</div>
        <button id="menu-toggle" class="text-gray-700 focus:outline-none">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
    </header>

    <!-- Backdrop overlay (mobile only) -->
    <div id="backdrop" class="fixed inset-0 bg-black bg-opacity-40 z-40 hidden md:hidden"></div>

    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed inset-y-0 left-0 w-64 bg-white shadow-md transform -translate-x-full md:translate-x-0 md:relative md:transform-none transition-transform duration-200 ease-in-out z-50">
            <div class="p-6 text-xl font-bold border-b">Sahel Box</div>
            <nav class="flex flex-col px-4 py-6 space-y-2">
                <a href="#" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    <span>Fichiers r√©cents</span>
                </a>
                <a href="{% url 'my-box' %}" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100">
                    <i data-lucide="archive" class="w-5 h-5"></i>
                    <span>Tous mes fichiers</span>
                </a>
                <a href="{% url 'my-profile' %}" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100">
                    <i data-lucide="user" class="w-5 h-5"></i>
                    <span>Mon Profil</span>
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-6 overflow-auto ml-0">
            <h1 class="text-3xl font-semibold">Mes Fichiers</h1>
            <p class="mt-4 text-gray-600">This is your main content area.</p>
        </main>

    </div>

    <script>
        lucide.createIcons();

        const toggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('backdrop');

        toggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            backdrop.classList.toggle('hidden');
        });

        backdrop.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            backdrop.classList.add('hidden');
        });
    </script>

</body>

</html>
